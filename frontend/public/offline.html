<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Data Governance Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #e2e8f0;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      stroke: #94a3b8;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #f1f5f9;
    }
    
    p {
      font-size: 16px;
      color: #94a3b8;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .retry-btn:hover {
      background: #2563eb;
    }
    
    .retry-btn:active {
      transform: scale(0.98);
    }
    
    .status {
      margin-top: 24px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      font-size: 14px;
    }
    
    .status.online {
      background: rgba(34, 197, 94, 0.1);
      color: #22c55e;
    }
    
    .cached-data {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .cached-data h2 {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 12px;
      color: #cbd5e1;
    }
    
    .cached-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      margin-bottom: 8px;
      text-align: left;
    }
    
    .cached-item-icon {
      width: 32px;
      height: 32px;
      background: rgba(59, 130, 246, 0.2);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .cached-item-text {
      flex: 1;
    }
    
    .cached-item-title {
      font-size: 14px;
      font-weight: 500;
      color: #e2e8f0;
    }
    
    .cached-item-desc {
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Some features may be limited until you're back online.</p>
    
    <button class="retry-btn" onclick="checkConnection()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Try Again
    </button>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <div class="cached-data">
      <h2>Available Offline</h2>
      <div class="cached-item">
        <div class="cached-item-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="#3b82f6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <div class="cached-item-text">
          <div class="cached-item-title">Pending Approvals</div>
          <div class="cached-item-desc">View and queue approval decisions</div>
        </div>
      </div>
      <div class="cached-item">
        <div class="cached-item-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="#3b82f6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
        </div>
        <div class="cached-item-text">
          <div class="cached-item-title">Recent Data</div>
          <div class="cached-item-desc">Previously viewed items are cached</div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    function checkConnection() {
      const statusEl = document.getElementById('status');
      statusEl.style.display = 'block';
      statusEl.textContent = 'Checking connection...';
      statusEl.className = 'status';
      
      fetch('/', { method: 'HEAD', cache: 'no-store' })
        .then(() => {
          statusEl.textContent = 'Connection restored! Redirecting...';
          statusEl.className = 'status online';
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        })
        .catch(() => {
          statusEl.textContent = 'Still offline. Please check your connection.';
          statusEl.className = 'status';
        });
    }
    
    // Auto-check when online event fires
    window.addEventListener('online', () => {
      checkConnection();
    });
  </script>
</body>
</html>
